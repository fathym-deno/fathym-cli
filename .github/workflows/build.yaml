name: Build & Publish

permissions:
  contents: write
  id-token: write

on:
  push:
  workflow_dispatch:

env:
  MainBranch: main
  MainFormat: "${major}.${minor}.${patch}"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-22.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set variables
        id: vars
        run: |
          echo "currentBranch=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT

      - name: Set main version format
        id: mainFormat
        if: steps.vars.outputs.currentBranch == env.MainBranch
        run: echo 'format=${{ env.MainFormat }}' >> $GITHUB_OUTPUT\

      - name: Set prerelease version format
        id: prereleaseFormat
        if: steps.vars.outputs.currentBranch != env.MainBranch
        run: echo 'format=${{ env.MainFormat }}-${{ steps.vars.outputs.currentBranch }}' >> $GITHUB_OUTPUT\

      - name: Deno Setup
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.5.6
          # deno-version: vx.x.x

      - name: Deno Build
        run: deno task build

      - name: Set Version
        id: version
        uses: paulhatch/semantic-version@v5.4.0
        with:
          tag_prefix: "v"
          major_pattern: "(MAJOR)"
          minor_pattern: "(MINOR)"
          version_format: ${{ steps.mainFormat.outputs.format || steps.prereleaseFormat.outputs.format }}
          # namespace: ${{ steps.vars.outputs.currentBranch == env.MainBranch && null || steps.vars.outputs.currentBranch }}
          # search_commit_body: false
          bump_each_commit: true
          user_format_type: "json"
          enable_prerelease_mode: ${{ steps.vars.outputs.currentBranch != env.MainBranch }}

      - name: Version package
        run: deno task version -- "${{ steps.version.outputs.version }}"

      - name: Compile CLI binaries for all targets
        run: deno task cli:run cli compile --all --version="${{ steps.version.outputs.version }}"

      - name: Regenerate install scripts with version
        run: deno task ftm:install:scripts

      - name: Publish package
        run: deno publish --allow-dirty

      - name: Tag commit ${{ steps.version.outputs.version }}
        run: |
          git tag v${{ steps.version.outputs.version }} ${{ steps.commit.outputs.commit }}
          git push origin v${{ steps.version.outputs.version }}

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          # Flatten: .dist/exe/<target>/<binary> -> release-assets/<target>-<binary>
          for target_dir in .dist/exe/*/; do
            target=$(basename "$target_dir")
            for binary in "$target_dir"*; do
              binary_name=$(basename "$binary")
              cp "$binary" "release-assets/${target}-${binary_name}"
            done
          done
          # Include install scripts for curl/iwr users
          cp .dist/install.sh release-assets/
          cp .dist/install.ps1 release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          files: release-assets/*
          prerelease: ${{ steps.vars.outputs.currentBranch != env.MainBranch }}
          generate_release_notes: true
